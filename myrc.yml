apiVersion: v1
kind: ReplicationController
metadata:
  name: maha-rc
spec:
  replicas: 2
  selector:
    app: myjavaapp
    version: 2.7.1
  template:
    metadata:
      labels:
        app: myjavaapp
        version: 2.7.1
    spec:
      containers:
      - name: maha-java-container
        image: maha4iac/myonlinebooking:1
        ports:
        - containerPort: 8080